<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy T-Shirt - Google Pay</title>
  <link rel="stylesheet" href="gscript.css">
  <script async src="https://pay.google.com/gp/p/js/pay.js" onload="onGooglePayLoaded()"></script>
</head>
<body>
  <div class="container">
    <h1>Buy T-Shirt</h1>
    <img src="https://via.placeholder.com/300x300?text=T-Shirt" alt="T-Shirt" class="product-image" />
    <p class="price">$12.00</p>
    <div id="google-pay-button"></div>
  </div>
  <div>
   <form name="submit-to-google-sheet">
  <input name="email" type="email" placeholder="Email" required>
  <input name="firstName" type="text" placeholder="First Name">
  <input name="lastName" type="text" placeholder="Last Name">
  <button type="submit">Send</button>
</form>
    <span id="subsid"></span>
  </div>

  <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxwJfZuGHnWBcX4SON32OwzywcjddUbKQl1ZXDUCQLcjlbKmLqcBXt4MJ-gr_g30a0qmg/exec'
  const form = document.forms['submit-to-google-sheet']
    const SubId = document.getElementById("subsid")

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response =>{
        SubId.innerHTML = "Thank You for Subscribing us!"
        setTimeout(function(){
           SubId.innerHTML = ""
        },3000)
        form.reset()
      })
      .catch(error => console.error('Error!', error.message))
  })
</script>
  <script src="gscript.js"></script>
</body>
</html>
